<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vectura Studio is a physics-inspired vector generator for plotter-ready line art."
    />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#09090b" />
    <title>Vectura Studio | Physics of Line</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { mono: ['"JetBrains Mono"', 'monospace'] },
            colors: {
              vectura: {
                bg: '#09090b',
                panel: '#18181b',
                border: '#27272a',
                text: '#e4e4e7',
                muted: '#71717a',
                accent: '#fafafa',
                danger: '#ef4444',
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-mono text-sm antialiased h-screen flex flex-col bg-vectura-bg text-vectura-text overflow-hidden">
    <header class="h-12 border-b border-vectura-border bg-vectura-panel flex items-center justify-between px-4 z-20">
      <div class="flex items-center gap-3">
        <div class="w-4 h-4 bg-vectura-accent"></div>
        <h1 class="font-bold tracking-widest text-vectura-accent">
          VECTURA<span class="font-light text-vectura-muted">.STUDIO</span>
        </h1>
      </div>
      <div class="text-xs text-vectura-muted" id="status-bar" role="status" aria-live="polite">READY</div>
      <div class="flex gap-4">
        <button id="btn-help" class="hover:text-vectura-accent transition-colors text-xs" type="button">
          [HELP]
        </button>
        <button id="btn-settings" class="hover:text-vectura-accent transition-colors text-xs" type="button">
          [SETTINGS]
        </button>
        <button id="btn-reset-view" class="hover:text-vectura-accent transition-colors text-xs" type="button">
          [RESET VIEW]
        </button>
        <button id="btn-export" class="hover:text-vectura-accent transition-colors text-xs font-bold" type="button">
          [EXPORT SVG]
        </button>
      </div>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
      <aside id="left-pane" class="pane pane-left bg-vectura-panel border-r border-vectura-border flex flex-col z-10 shadow-xl">
        <div class="pane-header pane-header-left p-4 border-b border-vectura-border flex justify-between items-center">
          <span class="pane-title font-bold text-vectura-accent">GENERATOR</span>
          <span class="pane-meta text-[10px] text-vectura-muted">V.5.24</span>
          <button id="btn-pane-toggle-left" class="pane-toggle pane-toggle-left" type="button" aria-label="Toggle left pane">
            ◀
          </button>
        </div>

        <div class="pane-body flex-1 overflow-y-auto" id="left-panel-content">
          <div id="algo-sticky" class="sticky top-0 z-20 bg-vectura-panel border-b border-vectura-border p-4">
            <div class="mb-4">
              <label class="control-label">Algorithm</label>
              <select
                id="generator-module"
                class="w-full bg-vectura-bg border border-vectura-border p-2 text-xs focus:outline-none focus:border-vectura-accent mb-4"
              ></select>

              <div class="bg-vectura-bg border border-vectura-border p-3">
                <div class="flex items-center gap-2 mb-2">
                  <div class="w-1 h-3 bg-vectura-muted"></div>
                  <span class="text-[10px] uppercase text-vectura-muted tracking-widest">About</span>
                </div>
                <p id="algo-desc" class="text-xs text-vectura-muted leading-relaxed">...</p>
              </div>
            </div>
          </div>

          <div class="p-4">
            <div class="control-group">
              <label class="control-label" id="transform-label">Transform &amp; Seed</label>
              <div class="grid grid-cols-2 gap-2 mb-2" id="seed-controls">
                <div>
                  <label class="text-[10px] text-vectura-muted">Seed</label>
                  <input
                    type="number"
                    id="inp-seed"
                    class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs focus:border-vectura-accent focus:outline-none"
                  />
                </div>
                <div>
                  <button
                    id="btn-rand-seed"
                    class="w-full h-full bg-vectura-border text-[10px] hover:text-white mt-[1px] hover:bg-vectura-border/80 transition-colors"
                    type="button"
                  >
                    RANDOMIZE
                  </button>
                </div>
              </div>
              <div class="grid grid-cols-2 gap-2 mb-2">
                <div>
                  <label class="text-[10px] text-vectura-muted">Pos X (mm)</label>
                  <input
                    type="number"
                    id="inp-pos-x"
                    class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs focus:border-vectura-accent focus:outline-none"
                  />
                </div>
                <div>
                  <label class="text-[10px] text-vectura-muted">Pos Y (mm)</label>
                  <input
                    type="number"
                    id="inp-pos-y"
                    class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs focus:border-vectura-accent focus:outline-none"
                  />
                </div>
              </div>
              <div class="grid grid-cols-2 gap-2">
                <div>
                  <label class="text-[10px] text-vectura-muted">Scale X</label>
                  <input
                    type="number"
                    step="0.1"
                    id="inp-scale-x"
                    class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs focus:border-vectura-accent focus:outline-none"
                  />
                </div>
                <div>
                  <label class="text-[10px] text-vectura-muted">Scale Y</label>
                  <input
                    type="number"
                    step="0.1"
                    id="inp-scale-y"
                    class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs focus:border-vectura-accent focus:outline-none"
                  />
                </div>
              </div>
              <div class="mt-2">
                <label class="text-[10px] text-vectura-muted">Rotation (deg)</label>
                <input
                  type="number"
                  step="1"
                  id="inp-rotation"
                  class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs focus:border-vectura-accent focus:outline-none"
                />
              </div>
            </div>

            <div id="dynamic-controls"></div>
          </div>
        </div>
      </aside>

      <div id="left-resizer" class="pane-resizer" aria-hidden="true"></div>

      <section class="flex-1 flex flex-col bg-[#121214] relative overflow-hidden">
        <div class="flex-1 relative cursor-crosshair" id="viewport-container">
          <canvas id="main-canvas" class="block absolute top-0 left-0 outline-none" role="img" aria-label="Vector preview"></canvas>
          <div class="absolute inset-0 paper-texture opacity-30 pointer-events-none mix-blend-overlay"></div>
          <div id="notification-area" class="absolute top-4 right-4 flex flex-col gap-2 pointer-events-none z-50"></div>
        </div>

        <div id="bottom-resizer" class="bottom-resizer" aria-hidden="true"></div>

        <div id="bottom-pane" class="bottom-pane bg-vectura-panel border-t border-vectura-border z-20 flex flex-col">
          <div class="bottom-pane-header flex justify-between items-start p-4">
            <span class="text-[10px] text-vectura-muted uppercase tracking-widest">Mathematical Model</span>
            <button
              id="btn-pane-toggle-bottom"
              class="pane-toggle pane-toggle-bottom"
              type="button"
              aria-label="Toggle formula panel"
            >
              ▼
            </button>
          </div>
          <div class="bottom-pane-body px-4 pb-2 flex-1 overflow-y-auto">
            <p id="formula-display" class="text-xs text-vectura-text font-mono formula-text opacity-80 leading-relaxed">...</p>
          </div>
          <div class="bottom-pane-footer px-4 pb-4 flex justify-end">
            <span class="text-[10px] text-vectura-accent" id="formula-seed-display">Seed: ---</span>
          </div>
        </div>

        <div class="absolute bottom-20 left-4 text-[10px] text-vectura-muted pointer-events-none">
          <p>PAN: Shift + Drag</p>
          <p>ZOOM: Mouse Wheel</p>
        </div>
      </section>

      <div id="right-resizer" class="pane-resizer" aria-hidden="true"></div>

      <aside id="right-pane" class="pane pane-right bg-vectura-panel border-l border-vectura-border flex flex-col z-10 relative overflow-hidden">
        <div class="pane-header pane-header-right p-4 border-b border-vectura-border flex justify-between items-center bg-vectura-panel z-20">
          <span class="pane-title font-bold text-vectura-accent">LAYERS</span>
          <button id="btn-pane-toggle-right" class="pane-toggle pane-toggle-right" type="button" aria-label="Toggle right pane">
            ▶
          </button>
          <button
            id="btn-add-layer"
            class="text-xs border border-vectura-border px-2 py-1 hover:bg-vectura-border text-vectura-accent transition-colors"
            type="button"
          >
            + ADD
          </button>
        </div>

        <div class="pane-body flex-1 flex flex-col relative overflow-hidden">
          <div class="flex-1 overflow-y-auto p-4 relative" id="layer-list"></div>
          <div class="p-4 border-t border-vectura-border bg-vectura-panel">
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center gap-2">
                <span class="pane-title font-bold text-vectura-accent text-xs">PENS</span>
                <div class="palette-select relative">
                  <button id="palette-toggle" class="palette-toggle" type="button" aria-label="Select palette">
                    Blues-01
                  </button>
                  <div id="palette-menu" class="palette-menu hidden">
                    <input id="palette-search" class="palette-search" type="text" placeholder="Search palettes..." />
                    <div id="palette-options" class="palette-options"></div>
                  </div>
                </div>
              </div>
              <button id="btn-add-pen" class="text-[10px] border border-vectura-border px-2 py-1 hover:bg-vectura-border text-vectura-accent transition-colors" type="button">
                + ADD
              </button>
            </div>
            <div id="pen-list" class="pen-list"></div>
          </div>

          <div class="p-4 border-t border-vectura-border bg-vectura-bg z-20 relative">
            <div class="flex items-center justify-between mb-2">
              <label id="label-bg-color" class="text-xs text-vectura-muted" for="inp-bg-color">Background</label>
              <div class="relative w-4 h-4 overflow-hidden rounded border border-vectura-border cursor-pointer hover:border-vectura-accent">
                <input type="color" id="inp-bg-color" aria-label="Background color" />
              </div>
            </div>
          </div>

          <div class="p-4 border-t border-vectura-border bg-vectura-bg z-20 relative">
            <label class="control-label">Estimation</label>
            <div class="grid grid-cols-2 gap-2 text-xs">
              <div class="text-vectura-muted">Distance:</div>
              <div class="text-right text-vectura-accent" id="stat-dist">0m</div>
              <div class="text-vectura-muted">Est. Time:</div>
              <div class="text-right text-vectura-accent" id="stat-time">0:00</div>
            </div>
          </div>
        </div>
      </aside>

      <div id="settings-panel" class="settings-panel bg-vectura-panel border-l border-vectura-border">
        <div class="p-4 border-b border-vectura-border flex justify-between items-center bg-vectura-panel">
          <span class="font-bold text-vectura-accent">SETTINGS</span>
          <button id="btn-close-settings" class="text-vectura-muted hover:text-white" aria-label="Close settings" type="button">
            ✕
          </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4">
          <div class="control-group">
            <label class="control-label">Machine Profile</label>
            <select
              id="machine-profile"
              class="w-full bg-vectura-bg border border-vectura-border p-2 text-xs focus:outline-none focus:border-vectura-accent mb-2"
            ></select>
            <div class="flex gap-2">
              <div class="flex-1">
                <label class="control-label">Margin (mm)</label>
                <input
                  type="number"
                  id="set-margin"
                  class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs focus:border-vectura-accent focus:outline-none"
                />
              </div>
            </div>
            <div class="mt-4">
              <div class="flex items-center justify-between mb-2">
                <label class="text-xs text-vectura-muted">Truncate</label>
                <input type="checkbox" id="set-truncate" class="cursor-pointer" />
              </div>
              <div class="flex items-center justify-between mb-2">
                <label class="text-xs text-vectura-muted">Outside Opacity</label>
                <input
                  type="number"
                  id="set-outside-opacity"
                  min="0"
                  max="1"
                  step="0.05"
                  class="w-16 bg-vectura-bg border border-vectura-border p-1 text-xs text-right focus:border-vectura-accent focus:outline-none"
                />
              </div>
              <div class="flex items-center justify-between mb-2">
                <label class="text-xs text-vectura-muted">Visible Line</label>
                <input type="checkbox" id="set-margin-line" class="cursor-pointer" />
              </div>
              <div class="grid grid-cols-3 gap-2">
                <div>
                  <label class="text-[10px] text-vectura-muted">Line Weight</label>
                  <input
                    type="number"
                    id="set-margin-line-weight"
                    min="0.05"
                    step="0.05"
                    class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs text-right focus:border-vectura-accent focus:outline-none"
                  />
                </div>
                <div>
                  <label class="text-[10px] text-vectura-muted">Line Color</label>
                  <div class="relative w-full h-7 overflow-hidden rounded border border-vectura-border">
                    <input type="color" id="set-margin-line-color" class="w-full h-full cursor-pointer" />
                  </div>
                </div>
                <div>
                  <label class="text-[10px] text-vectura-muted">Dotting</label>
                  <input
                    type="number"
                    id="set-margin-line-dotting"
                    min="0"
                    step="0.5"
                    class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs text-right focus:border-vectura-accent focus:outline-none"
                  />
                </div>
              </div>
              <div class="mt-4">
                <div class="flex items-center justify-between mb-2">
                  <label class="text-xs text-vectura-muted">Show Guides</label>
                  <input type="checkbox" id="set-show-guides" class="cursor-pointer" />
                </div>
                <div class="flex items-center justify-between">
                  <label class="text-xs text-vectura-muted">Snap Guides</label>
                  <input type="checkbox" id="set-snap-guides" class="cursor-pointer" />
                </div>
              </div>
              <div class="mt-4">
                <div class="flex items-center justify-between mb-2">
                  <label class="text-xs text-vectura-muted">Selection Outline</label>
                  <input type="checkbox" id="set-selection-outline" class="cursor-pointer" />
                </div>
                <div>
                  <label class="text-[10px] text-vectura-muted">Outline Color</label>
                  <div class="relative w-full h-7 overflow-hidden rounded border border-vectura-border">
                    <input type="color" id="set-selection-outline-color" class="w-full h-full cursor-pointer" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Plotter Physics</label>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="text-[10px] text-vectura-muted">Draw Speed (mm/s)</label>
                <input
                  type="number"
                  id="set-speed-down"
                  class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs focus:border-vectura-accent focus:outline-none"
                />
              </div>
              <div>
                <label class="text-[10px] text-vectura-muted">Travel Speed (mm/s)</label>
                <input
                  type="number"
                  id="set-speed-up"
                  class="w-full bg-vectura-bg border border-vectura-border p-1 text-xs focus:border-vectura-accent focus:outline-none"
                />
              </div>
            </div>
          </div>
          <div class="control-group border-none">
            <label class="control-label">Export &amp; Preview</label>
            <div class="flex items-center justify-between mb-2">
              <label class="text-xs text-vectura-muted">Precision</label>
              <input
                type="number"
                id="set-precision"
                class="w-12 bg-vectura-bg border border-vectura-border p-1 text-xs text-right focus:border-vectura-accent focus:outline-none"
              />
            </div>
            <div class="flex items-center justify-between">
              <label class="text-xs text-vectura-muted">Stroke (mm)</label>
              <input
                type="number"
                id="set-stroke"
                step="0.1"
                class="w-12 bg-vectura-bg border border-vectura-border p-1 text-xs text-right focus:border-vectura-accent focus:outline-none"
              />
            </div>
          </div>
          <div class="control-group border-none">
            <label class="control-label">History</label>
            <div class="flex items-center justify-between">
              <label class="text-xs text-vectura-muted">Undo Steps</label>
              <input
                type="number"
                id="set-undo"
                min="1"
                max="200"
                class="w-12 bg-vectura-bg border border-vectura-border p-1 text-xs text-right focus:border-vectura-accent focus:outline-none"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./src/config/machines.js" defer></script>
    <script src="./src/config/defaults.js" defer></script>
    <script src="./src/config/palettes.js" defer></script>
    <script src="./src/config/descriptions.js" defer></script>
    <script src="./src/core/rng.js" defer></script>
    <script src="./src/core/noise.js" defer></script>
    <script src="./src/core/algorithms/index.js" defer></script>
    <script src="./src/core/layer.js" defer></script>
    <script src="./src/core/engine.js" defer></script>
    <script src="./src/render/renderer.js" defer></script>
    <script src="./src/ui/ui.js" defer></script>
    <script src="./src/app/app.js" defer></script>
    <script src="./src/main.js" defer></script>
  </body>
</html>
